<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BPI Student Login</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
    body { font-family: 'Inter', sans-serif; }
</style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-400 via-blue-500 to-blue-600">

<div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md transform hover:scale-105 transition-transform duration-300">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Student Login</h2>

    <form id="loginForm" class="space-y-4">
        <div>
            <label for="identifier" class="block text-gray-700 font-medium mb-2">Roll No or Email</label>
            <input type="text" id="identifier" name="identifier" placeholder="Enter Roll No or Email" 
                class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" required>
        </div>
        <div>
            <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" 
                class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" required>
        </div>
        <button type="submit" 
            class="w-full bg-blue-600 text-white py-3 rounded-xl font-semibold hover:bg-blue-700 transition-colors">
            Login
        </button>
    </form>

    <p id="message" class="text-center mt-4 text-sm text-red-500"></p>
    <p class="text-center mt-6 text-gray-600">
        <a href="/" class="text-blue-200 hover:underline">Back to Homepage</a>
    </p>
</div>

<script>
    const form = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = {
            identifier: form.identifier.value,
            password: form.password.value
        };

        try {
            const res = await fetch('http://localhost:3000/api/student-login', {  // <-- path must match server.js
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });

            const data = await res.json();
            console.log(data); // Debug

            if(data.success){
                localStorage.setItem('studentId', data.student.id);
                localStorage.setItem('studentName', data.student.name);
                window.location.href = 'student-dashboard.html';
            } else {
                messageDiv.textContent = data.message;
            }
        } catch (err) {
            console.error(err);
            messageDiv.textContent = 'Login failed. Check server or network.';
        }
    });
</script>

</body>
</html>
