<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teacher Login - BPI Portal</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #16a34a, #0891b2); }
</style>
</head>
<body class="min-h-screen flex items-center justify-center">

<div class="bg-white bg-opacity-90 p-12 rounded-2xl shadow-xl max-w-md w-full">
    <h1 class="text-3xl font-bold mb-4 text-gray-800 text-center">Teacher Login</h1>
    <p class="text-gray-600 mb-6 text-center">Enter your credentials to access the portal</p>

    <form id="teacherLoginForm" class="space-y-4">
        <div>
            <label for="emailInput" class="block text-gray-700 font-medium mb-2">Email</label>
            <input type="email" id="emailInput" required
                class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
        <div>
            <label for="passwordInput" class="block text-gray-700 font-medium mb-2">Password</label>
            <input type="password" id="passwordInput" required
                class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
        <button type="submit" class="w-full bg-green-600 text-white font-semibold py-3 rounded-xl hover:bg-green-700 transition">
            Log In
        </button>
        <p id="errorMsg" class="text-red-500 text-sm mt-2 hidden"></p>
    </form>

    <p class="text-center mt-4 text-gray-600">
        <a href="/" class="text-blue-600 hover:underline">Back to Homepage</a>
    </p>
</div>

<script>
    const API_BASE = 'http://localhost:3000';
    const form = document.getElementById('teacherLoginForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        errorMsg.classList.add('hidden'); 
        const email = document.getElementById('emailInput').value.trim();
        const password = document.getElementById('passwordInput').value.trim();

        if (!email || !password) {
            errorMsg.textContent = 'Please fill in all fields';
            errorMsg.classList.remove('hidden');
            return;
        }

        try {
            const res = await fetch(`${API_BASE}/api/teacher-login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            if (!res.ok) {
                const errData = await res.json();
                errorMsg.textContent = errData.message || 'Login failed';
                errorMsg.classList.remove('hidden');
                return;
            }

            const data = await res.json();

            if (data.success) {
                localStorage.setItem('teacherId', data.teacher.id);
                localStorage.setItem('teacherName', data.teacher.name || 'Teacher');
                window.location.href = 'teacher-dashboard.html';
            } else {
                errorMsg.textContent = data.message || 'Invalid login credentials';
                errorMsg.classList.remove('hidden');
            }

        } catch (err) {
            console.error(err);
            errorMsg.textContent = 'Server error. Please try again later.';
            errorMsg.classList.remove('hidden');
        }
    });
</script>

</body>
</html>
