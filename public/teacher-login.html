<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BPI Teacher Portal</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
    body { font-family: 'Inter', sans-serif; }
</style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-green-500 via-teal-600 to-blue-700 p-4 sm:p-6">

<div class="bg-white p-12 rounded-3xl shadow-2xl w-full max-w-sm sm:max-w-md">
    <div class="flex flex-col items-center mb-6">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-teal-600 mb-4" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
        </svg>
        <h2 class="text-3xl font-bold text-center text-gray-800">Teacher Login</h2>
    </div>
    
    <form id="teacherLoginForm" class="space-y-6">
        <div>
            <label for="teacher-email" class="block text-gray-700 font-medium mb-2">Email</label>
            <input type="email" id="teacher-email" placeholder="Enter Email"
                class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-transparent" required>
        </div>
        <div>
            <label for="teacher-password" class="block text-gray-700 font-medium mb-2">Password</label>
            <input type="password" id="teacher-password" placeholder="Enter Password"
                class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-transparent" required>
        </div>
        <button type="submit"
            class="w-full bg-teal-600 text-white py-3 rounded-xl font-semibold hover:bg-teal-700 transition-colors transform hover:scale-105 shadow-lg">
            Login
        </button>
    </form>
    <div id="teacherLoginMessage" class="text-center mt-4 text-sm font-semibold"></div>

    <div class="text-center mt-6 text-sm">
        <a href="#" class="text-teal-600 hover:underline font-medium">Forgot Password?</a>
        <span class="text-gray-400 mx-2">â€¢</span>
        <a href="index.html" class="text-teal-600 hover:underline font-medium">Back to Homepage</a>
    </div>
</div>

<script>
    const teacherLoginForm = document.getElementById('teacherLoginForm');
    const emailInput = document.getElementById('teacher-email');
    const passwordInput = document.getElementById('teacher-password');
    const loginMessage = document.getElementById('teacherLoginMessage');

    teacherLoginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = emailInput.value;
        const password = passwordInput.value;

        loginMessage.textContent = 'Logging in...';
        loginMessage.className = 'text-center mt-4 text-sm font-semibold text-gray-500';

        try {
            const response = await fetch('/teacher-login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const result = await response.json();

            if (response.ok) {
                loginMessage.textContent = 'Login successful!';
                loginMessage.className = 'text-center mt-4 text-sm font-semibold text-green-600';
                window.location.href = 'teacher-dashboard.html';
            } else {
                loginMessage.textContent = result.message || 'Login failed. Please check your credentials.';
                loginMessage.className = 'text-center mt-4 text-sm font-semibold text-red-600';
            }

        } catch (error) {
            console.error("Network or server error:", error);
            loginMessage.textContent = 'An error occurred. Please try again later.';
            loginMessage.className = 'text-center mt-4 text-sm font-semibold text-red-600';
        }
    });
</script>

</body>
</html>
