<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teacher Dashboard - BPI Portal</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
body { font-family: 'Inter', sans-serif; background: #f0f4f8; }
.card { transition: transform 0.2s ease, box-shadow 0.2s ease; }
.card:hover { transform: translateY(-5px); box-shadow: 0 15px 25px rgba(0,0,0,0.1); }
.modal-overlay {
    background-color: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(5px);
    z-index: 50;
    transition: opacity 0.3s ease;
}
.modal-container {
    transform: translateY(-50px);
    transition: transform 0.3s ease, opacity 0.3s ease;
}
.modal-container.show {
    transform: translateY(0);
}
</style>
</head>
<body class="min-h-screen flex flex-col">

<!-- Navbar -->
<nav class="bg-white shadow-lg z-10">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-xl font-bold text-gray-800">BPI Teacher Portal</h1>
        <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded-xl font-semibold hover:bg-red-600 transition shadow">Logout</button>
    </div>
</nav>

<!-- Welcome Hero -->
<div class="bg-gradient-to-br from-blue-500 via-purple-600 to-indigo-700 text-white py-12 text-center shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
        <h2 class="text-3xl font-bold mb-2">Welcome, <span id="teacherName">Teacher</span></h2>
        <p class="text-lg opacity-90">Manage your classes and students with ease.</p>
    </div>
</div>

<!-- Main Content -->
<main class="flex-grow max-w-7xl mx-auto px-4 py-8">
    <!-- Dashboard Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
        <div class="bg-white rounded-xl shadow p-6 text-center card">
            <div class="flex items-center justify-center mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17 20v-5m0 0a2 2 0 10-4 0m4 0a2 2 0 110-4m-4 4V7a2 2 0 012-2h4a2 2 0 012 2v1m-6 9v-5a2 2 0 11-4 0v5a2 2 0 114 0zm0 0a2 2 0 10-4 0" />
                </svg>
            </div>
            <h3 class="text-xl font-semibold mb-2">Total Students</h3>
            <p class="text-4xl font-bold text-green-600" id="totalStudents">0</p>
        </div>
        <div class="bg-white rounded-xl shadow p-6 text-center card">
            <div class="flex items-center justify-center mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <h3 class="text-xl font-semibold mb-2">Pending Results</h3>
            <p class="text-4xl font-bold text-yellow-500" id="pendingResults">0</p>
        </div>
        <div class="bg-white rounded-xl shadow p-6 text-center card">
            <div class="flex items-center justify-center mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
            </div>
            <h3 class="text-xl font-semibold mb-2">Classes</h3>
            <p class="text-4xl font-bold text-blue-600" id="totalClasses">0</p>
        </div>
    </div>
    
    <!-- Recent Students Table -->
    <div class="bg-white rounded-xl shadow p-6">
        <h3 class="text-2xl font-bold mb-4">Recent Students</h3>
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Roll No</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Class</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody" class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td colspan="5" class="px-6 py-4 whitespace-nowrap text-center text-sm text-gray-500">Loading students...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<!-- AI Analysis Modal -->
<div id="aiAnalysisModal" class="fixed inset-0 hidden flex items-center justify-center modal-overlay opacity-0">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-2xl mx-4 modal-container opacity-0">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-2xl font-bold text-indigo-700" id="modalStudentName">AI Analysis Report</h3>
            <button id="closeModalBtn" class="text-gray-500 hover:text-gray-800 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <div class="text-gray-700 leading-relaxed" id="modalAnalysisContent">
            Loading analysis...
        </div>
        <div id="loadingIndicator" class="text-center mt-4 hidden">
            <p class="text-indigo-500 font-semibold animate-pulse">Generating report...</p>
        </div>
    </div>
</div>

</body>
</html>
