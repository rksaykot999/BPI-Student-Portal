<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <!-- Use Tailwind CSS for a modern, responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Import the Inter font for a professional look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }

        .dashboard-card {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 24px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 1px solid #e5e7eb;
        }

        .dashboard-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .student-item {
            display: flex;
            align-items: center;
            padding: 16px;
            border-radius: 12px;
            transition: background-color 0.2s;
        }

        .student-item:hover {
            background-color: #f9fafb;
        }

        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body class="text-gray-800">

    <!-- Message Modal (Replaces alert) -->
    <div id="message-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 modal-overlay">
        <div class="bg-white p-6 rounded-xl shadow-2xl text-center max-w-sm w-full modal-content">
            <h3 id="modal-message" class="text-xl font-semibold mb-4"></h3>
            <button onclick="closeModal()"
                class="px-6 py-2 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 transition-colors duration-200">OK</button>
        </div>
    </div>

    <!-- Confirmation Modal (Replaces confirm) -->
    <div id="confirmation-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 modal-overlay">
        <div class="bg-white p-6 rounded-xl shadow-2xl text-center max-w-sm w-full modal-content">
            <h3 id="confirm-message" class="text-xl font-semibold mb-4"></h3>
            <div class="flex justify-center space-x-4">
                <button id="confirm-yes"
                    class="px-6 py-2 bg-red-600 text-white rounded-full hover:bg-red-700 transition-colors duration-200">Delete</button>
                <button id="confirm-no" onclick="closeConfirmationModal()"
                    class="px-6 py-2 bg-gray-300 text-gray-800 rounded-full hover:bg-gray-400 transition-colors duration-200">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Edit Student Modal -->
    <div id="edit-student-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 modal-overlay">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md modal-content">
            <h2 class="text-2xl font-bold mb-6 text-center">Edit Student</h2>
            <form id="edit-student-form" class="space-y-4">
                <input type="hidden" id="edit-student-id">
                <div>
                    <label for="edit-name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="edit-name" name="name"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                        required>
                </div>
                <div>
                    <label for="edit-roll" class="block text-sm font-medium text-gray-700">Roll Number</label>
                    <input type="text" id="edit-roll" name="roll_number"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                        required>
                </div>
                <div>
                    <label for="edit-dept" class="block text-sm font-medium text-gray-700">Department</label>
                    <input type="text" id="edit-dept" name="department"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                        required>
                </div>
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" onclick="closeEditModal()"
                        class="px-6 py-2 bg-gray-200 text-gray-800 rounded-full hover:bg-gray-300 transition-colors duration-200">Cancel</button>
                    <button type="submit"
                        class="px-6 py-2 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 transition-colors duration-200">Save
                        Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Student Modal -->
    <div id="add-student-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 modal-overlay">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md modal-content">
            <h2 class="text-2xl font-bold mb-6 text-center">Add New Student</h2>
            <form id="add-student-form" class="space-y-4">
                <div>
                    <label for="new-name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="new-name" name="name"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                        required>
                </div>
                <div>
                    <label for="new-roll" class="block text-sm font-medium text-gray-700">Roll Number</label>
                    <input type="text" id="new-roll" name="roll_number"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                        required>
                </div>
                <div>
                    <label for="new-reg" class="block text-sm font-medium text-gray-700">Registration Number</label>
                    <input type="text" id="new-reg" name="registration_number"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                        required>
                </div>
                <div>
                    <label for="new-dept" class="block text-sm font-medium text-gray-700">Department</label>
                    <input type="text" id="new-dept" name="department"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                        required>
                </div>
                <div>
                    <label for="new-session" class="block text-sm font-medium text-gray-700">Session</label>
                    <input type="text" id="new-session" name="session"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                        required>
                </div>
                <div>
                    <label for="new-sem" class="block text-sm font-medium text-gray-700">Semester</label>
                    <input type="text" id="new-sem" name="semester"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                        required>
                </div>
                <div>
                    <label for="new-phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="text" id="new-phone" name="phone_number"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                        required>
                </div>
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" onclick="closeAddStudentModal()"
                        class="px-6 py-2 bg-gray-200 text-gray-800 rounded-full hover:bg-gray-300 transition-colors duration-200">Cancel</button>
                    <button type="submit"
                        class="px-6 py-2 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 transition-colors duration-200">Add
                        Student</button>
                </div>
            </form>
        </div>
    </div>


    <!-- Main App Container -->
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow-sm p-6 flex justify-between items-center flex-wrap gap-4">
            <h1 class="text-3xl font-bold text-gray-900">Teacher Dashboard</h1>
            <div class="flex items-center space-x-4">
                <span id="teacher-name" class="text-gray-600 font-medium">Teacher</span>
                <span id="user-id" class="text-gray-400 text-xs break-all"></span>
                <button id="logout-btn"
                    class="px-4 py-2 bg-red-500 text-white rounded-full shadow-lg hover:bg-red-600 transition-colors duration-200">
                    Logout
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto p-6 flex-grow">
            <!-- Dashboard Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
                <div onclick="showModal('This card shows the total number of students.')"
                    class="dashboard-card bg-gradient-to-r from-indigo-500 to-indigo-600 text-white">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-white bg-opacity-20 p-3 rounded-full mr-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path
                                    d="M17 20h-10c-1.657 0-3-1.343-3-3v-10c0-1.657 1.343-3 3-3h10c1.657 0 3 1.343 3 3v10c0 1.657-1.343 3-3 3zM12 12c-2.761 0-5 2.239-5 5h10c0-2.761-2.239-5-5-5zM12 6a4 4 0 100 8 4 4 0 000-8z"
                                    fill="none" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                        <div>
                            <p class="text-indigo-100">Total Students</p>
                            <h2 id="total-students" class="text-4xl font-semibold">0</h2>
                        </div>
                    </div>
                </div>

                <div onclick="showModal('This card shows the total number of classes.')"
                    class="dashboard-card bg-gradient-to-r from-emerald-500 to-emerald-600 text-white">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-white bg-opacity-20 p-3 rounded-full mr-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                        <div>
                            <p class="text-emerald-100">Total Classes</p>
                            <h2 id="total-classes" class="text-4xl font-semibold">1</h2>
                        </div>
                    </div>
                </div>

                <div onclick="showModal('This card shows the number of pending results.')"
                    class="dashboard-card bg-gradient-to-r from-amber-500 to-amber-600 text-white">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-white bg-opacity-20 p-3 rounded-full mr-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                        <div>
                            <p class="text-amber-100">Pending Results</p>
                            <h2 id="pending-results" class="text-4xl font-semibold">0</h2>
                        </div>
                    </div>
                </div>

                <div onclick="showModal('This card shows the number of new notices.')"
                    class="dashboard-card bg-gradient-to-r from-rose-500 to-rose-600 text-white">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-white bg-opacity-20 p-3 rounded-full mr-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                            </svg>
                        </div>
                        <div>
                            <p class="text-rose-100">Notices</p>
                            <h2 id="notices-count" class="text-4xl font-semibold">0</h2>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Student Directory Section -->
            <div class="dashboard-card mb-8">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
                    <h3 class="text-2xl font-semibold text-gray-700 mb-4 md:mb-0">Student Directory</h3>
                    <div class="flex items-center space-x-4 w-full md:w-auto">
                        <input type="text" id="student-search" placeholder="Search by name or roll..."
                            class="w-full md:w-64 p-3 rounded-full border border-gray-300 shadow-sm focus:outline-none focus:border-indigo-500 transition-colors duration-200">
                        <!-- New sorting dropdown -->
                        <select id="sort-by"
                            class="w-full md:w-auto p-3 rounded-full border border-gray-300 shadow-sm focus:outline-none focus:border-indigo-500 transition-colors duration-200 bg-white">
                            <option value="name-asc">Sort by Name (A-Z)</option>
                            <option value="name-desc">Sort by Name (Z-A)</option>
                            <option value="roll-asc">Sort by Roll (Asc)</option>
                            <option value="roll-desc">Sort by Roll (Desc)</option>
                        </select>
                        <button id="add-student-btn"
                            class="px-6 py-3 bg-indigo-600 text-white rounded-full shadow-md hover:bg-indigo-700 transition-colors duration-200 text-sm font-semibold whitespace-nowrap">
                            Add New Student
                        </button>
                    </div>
                </div>
                <div id="recent-students-list" class="space-y-3">
                    <p class="text-gray-500 text-center py-8">Loading student data...</p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-900 text-white text-center p-4">
            <p>&copy; 2024 BPI Portal. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // UI Elements
        const logoutBtn = document.getElementById('logout-btn');
        const totalStudentsEl = document.getElementById('total-students');
        const recentStudentsListEl = document.getElementById('recent-students-list');
        const teacherNameEl = document.getElementById('teacher-name');
        const messageModal = document.getElementById('message-modal');
        const modalMessage = document.getElementById('modal-message');
        const editStudentModal = document.getElementById('edit-student-modal');
        const editStudentForm = document.getElementById('edit-student-form');
        const editStudentIdInput = document.getElementById('edit-student-id');
        const editNameInput = document.getElementById('edit-name');
        const editRollInput = document.getElementById('edit-roll');
        const editDeptInput = document.getElementById('edit-dept');
        const studentSearchInput = document.getElementById('student-search');
        const sortBySelect = document.getElementById('sort-by'); // New selector for sorting dropdown

        let allStudents = [];

        // Functions for modal and actions
        function showModal(message) {
            modalMessage.textContent = message;
            messageModal.classList.remove('hidden');
        }

        function closeModal() {
            messageModal.classList.add('hidden');
        }

        function closeEditModal() {
            editStudentModal.classList.add('hidden');
        }

        async function fetchDashboardData() {
            try {
                const response = await fetch('/dashboard-data');
                const data = await response.json();

                if (response.ok) {
                    totalStudentsEl.textContent = data.totalStudents;
                    document.getElementById('total-classes').textContent = data.totalClasses;
                    document.getElementById('pending-results').textContent = data.pendingResults;
                    document.getElementById('notices-count').textContent = '0';
                    teacherNameEl.textContent = data.teacherName;

                    allStudents = data.recentStudents;

                    // Re-sort students based on the current selection before rendering
                    sortStudents(sortBySelect.value);
                } else {
                    showModal('Failed to fetch dashboard data.');
                }
            } catch (error) {
                console.error('Fetch error:', error);
                showModal('Server error. Please try again later.');
            }
        }

        function renderStudentList(students) {
            recentStudentsListEl.innerHTML = '';
            if (students && students.length > 0) {
                students.forEach(student => {
                    const studentItem = document.createElement('div');
                    studentItem.className = 'student-item flex items-center justify-between bg-white shadow-sm rounded-lg p-4 mb-2';
                    studentItem.innerHTML = `
                    <div>
                        <p class="font-semibold text-gray-800">${student.name}</p>
                        <p class="text-sm text-gray-500">Roll: ${student.roll_number} | Dept: ${student.department}</p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button onclick='handleEditClick(${JSON.stringify(student)})' class="edit-btn px-3 py-1 bg-blue-500 text-white rounded-md text-sm hover:bg-blue-600 transition-colors duration-200">Edit</button>
                        <button onclick="handleDeleteClick(${student.id})" class="delete-btn px-3 py-1 bg-red-500 text-white rounded-md text-sm hover:bg-red-600 transition-colors duration-200">Delete</button>
                    </div>
                    `;
                    recentStudentsListEl.appendChild(studentItem);
                });
            } else {
                recentStudentsListEl.innerHTML = '<p class="text-gray-500 text-center">No students found.</p>';
            }
        }

        function sortStudents(criteria) {
            switch (criteria) {
                case 'name-asc':
                    allStudents.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'name-desc':
                    allStudents.sort((a, b) => b.name.localeCompare(a.name));
                    break;
                case 'roll-asc':
                    allStudents.sort((a, b) => parseInt(a.roll_number) - parseInt(b.roll_number));
                    break;
                case 'roll-desc':
                    allStudents.sort((a, b) => parseInt(b.roll_number) - parseInt(a.roll_number));
                    break;
            }
            // After sorting, render the list
            renderStudentList(allStudents);
        }

        async function handleEditClick(student) {
            editStudentIdInput.value = student.id;
            editNameInput.value = student.name;
            editRollInput.value = student.roll_number;
            editDeptInput.value = student.department;
            editStudentModal.classList.remove('hidden');
        }

        async function handleDeleteClick(studentId) {
            // Optional: Confirm before delete
            if (!confirm("Are you sure you want to delete this student? This action cannot be undone.")) {
                return;
            }

            try {
                const response = await fetch('/delete-student', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ student_id: studentId })
                });

                const result = await response.json();

                if (response.ok) {
                    showModal(result.message);
                    fetchDashboardData(); // Refresh the student list
                } else {
                    showModal(result.message);
                }
            } catch (error) {
                console.error('Error deleting student:', error);
                showModal('Failed to delete student. Server error.');
            }
        }

        function performSearch() {
            const searchTerm = studentSearchInput.value.toLowerCase();
            const filteredStudents = allStudents.filter(student =>
                student.name.toLowerCase().includes(searchTerm) ||
                student.roll_number.toLowerCase().includes(searchTerm)
            );
            renderStudentList(filteredStudents);
        }

        editStudentForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const studentId = editStudentIdInput.value;
            const updatedData = {
                student_id: studentId,
                name: editNameInput.value,
                roll_number: editRollInput.value,
                department: editDeptInput.value
            };

            try {
                const response = await fetch('/edit-student', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updatedData)
                });

                const result = await response.json();
                if (response.ok) {
                    showModal(result.message);
                    closeEditModal();
                    fetchDashboardData();
                } else {
                    showModal(result.message);
                }
            } catch (error) {
                showModal('Failed to edit student. Server error.');
            }
        });

        logoutBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/logout', { method: 'POST' });
                if (response.ok) {
                    window.location.href = '/teacher-login.html';
                } else {
                    showModal('Logout failed. Please try again.');
                }
            } catch (error) {
                console.error('Logout error:', error);
                showModal('An error occurred during logout.');
            }
        });

        // Add these new element selectors
        const addStudentBtn = document.getElementById('add-student-btn');
        const addStudentModal = document.getElementById('add-student-modal');
        const addStudentForm = document.getElementById('add-student-form');

        // Function to open the add student modal
        function openAddStudentModal() {
            addStudentModal.classList.remove('hidden');
        }

        // Function to close the add student modal
        function closeAddStudentModal() {
            addStudentModal.classList.add('hidden');
            addStudentForm.reset();
        }

        // Search event listener for the "Enter" key
        studentSearchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                performSearch();
            }
        });

        // Optional: Live search on input
        studentSearchInput.addEventListener('input', () => {
            performSearch();
        });

        // Event listener for the Add New Student button
        addStudentBtn.addEventListener('click', openAddStudentModal);

        // Event listener for the form submission
        addStudentForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const newStudentData = {
                name: document.getElementById('new-name').value,
                roll_number: document.getElementById('new-roll').value,
                registration_number: document.getElementById('new-reg').value,
                department: document.getElementById('new-dept').value,
                session: document.getElementById('new-session').value,
                semester: document.getElementById('new-sem').value,
                phone_number: document.getElementById('new-phone').value
            };

            try {
                const response = await fetch('/add-student', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newStudentData)
                });

                const result = await response.json();
                if (response.ok) {
                    showModal(result.message);
                    closeAddStudentModal();
                    fetchDashboardData();
                } else {
                    showModal(result.message);
                }
            } catch (error) {
                showModal('Failed to add new student. Server error.');
                console.error('Error:', error);
            }
        });

        // New event listener for the sort dropdown
        sortBySelect.addEventListener('change', (event) => {
            const selectedValue = event.target.value;
            sortStudents(selectedValue);
        });

        document.addEventListener('DOMContentLoaded', fetchDashboardData);
    </script>
</body>

</html>
