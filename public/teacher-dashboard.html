<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .dashboard-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 24px;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
        }
        .student-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        .student-item:hover {
            background-color: #f9fafb;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="message-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white p-6 rounded-lg shadow-xl text-center">
            <h3 id="modal-message" class="text-lg font-medium"></h3>
            <button onclick="closeModal()" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Close</button>
        </div>
    </div>
    
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">Teacher Dashboard</h1>
            <div class="flex items-center space-x-4">
                <span id="teacher-name" class="text-gray-600 font-medium"></span>
                <button id="logout-btn" class="px-4 py-2 bg-red-500 text-white rounded-lg shadow hover:bg-red-600 transition-colors duration-200">Logout</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto p-6 flex-grow">
            <!-- Dashboard Overview Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="dashboard-card">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-blue-100 text-blue-500 p-3 rounded-full mr-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.5c-4.418 0-8 3.582-8 8s3.582 8 8 8 8-3.582 8-8-3.582-8-8-8zm0 14.5c-3.589 0-6.5-2.911-6.5-6.5S8.411 5.5 12 5.5s6.5 2.911 6.5 6.5-2.911 6.5-6.5 6.5z"/>
                            </svg>
                        </div>
                        <div>
                            <p class="text-gray-500">Total Students</p>
                            <h2 id="total-students" class="text-3xl font-semibold text-gray-800">0</h2>
                        </div>
                    </div>
                </div>

                <div class="dashboard-card">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-green-100 text-green-500 p-3 rounded-full mr-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                        <div>
                            <p class="text-gray-500">Total Classes</p>
                            <h2 id="total-classes" class="text-3xl font-semibold text-gray-800">0</h2>
                        </div>
                    </div>
                </div>
                
                <div class="dashboard-card">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-yellow-100 text-yellow-500 p-3 rounded-full mr-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                        <div>
                            <p class="text-gray-500">Pending Results</p>
                            <h2 id="pending-results" class="text-3xl font-semibold text-gray-800">0</h2>
                        </div>
                    </div>
                </div>

                <div class="dashboard-card">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-purple-100 text-purple-500 p-3 rounded-full mr-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4c-4.418 0-8 3.582-8 8s3.582 8 8 8 8-3.582 8-8-3.582-8-8-8zm-5 8h10M7 12a1 1 0 100 0z" />
                            </svg>
                        </div>
                        <div>
                            <p class="text-gray-500">Notices</p>
                            <h2 id="notices-count" class="text-3xl font-semibold text-gray-800">0</h2>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recent Students Section -->
            <div class="dashboard-card mb-8">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Recent Students</h3>
                <div id="recent-students-list" class="space-y-2">
                    <!-- Student list will be rendered here dynamically -->
                </div>
            </div>

            <!-- AI Analysis Section -->
            <div class="dashboard-card">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">AI Student Performance Analysis</h3>
                <div id="ai-analysis-container" class="space-y-4">
                    <p class="text-gray-500 text-center">Select a student from the list above to view their AI-generated analysis report.</p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white text-center p-4 mt-6">
            <p>&copy; 2024 BPI Portal. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const logoutBtn = document.getElementById('logout-btn');
            const totalStudentsEl = document.getElementById('total-students');
            const totalClassesEl = document.getElementById('total-classes');
            const pendingResultsEl = document.getElementById('pending-results');
            const recentStudentsListEl = document.getElementById('recent-students-list');
            const aiAnalysisContainerEl = document.getElementById('ai-analysis-container');
            const teacherNameEl = document.getElementById('teacher-name');
            const messageModal = document.getElementById('message-modal');
            const modalMessage = document.getElementById('modal-message');

            function showModal(message) {
                modalMessage.textContent = message;
                messageModal.classList.remove('hidden');
            }

            window.closeModal = function() {
                messageModal.classList.add('hidden');
            }

            // Fetch dashboard data on page load
            async function fetchDashboardData() {
                try {
                    const response = await fetch('/dashboard-data');
                    if (!response.ok) {
                        showModal('Failed to fetch dashboard data.');
                        return;
                    }
                    const data = await response.json();
                    
                    teacherNameEl.textContent = `Welcome, ${data.teacherName}`;
                    totalStudentsEl.textContent = data.totalStudents;
                    totalClassesEl.textContent = data.totalClasses;
                    pendingResultsEl.textContent = data.pendingResults;
                    
                    renderRecentStudents(data.recentStudents);
                } catch (error) {
                    console.error('Error fetching dashboard data:', error);
                    showModal('An error occurred. Please try again later.');
                }
            }
            
            // Render the list of recent students
            function renderRecentStudents(students) {
                recentStudentsListEl.innerHTML = '';
                if (students.length === 0) {
                    recentStudentsListEl.innerHTML = '<p class="text-gray-500 text-center">No students found.</p>';
                    return;
                }
                students.forEach(student => {
                    const studentItem = document.createElement('div');
                    studentItem.className = 'student-item flex items-center justify-between bg-white shadow-sm rounded-lg p-4 mb-2 cursor-pointer hover:bg-gray-50 transition-colors duration-200';
                    studentItem.innerHTML = `
                        <div>
                            <p class="font-semibold text-gray-800">${student.name}</p>
                            <p class="text-sm text-gray-500">Roll: ${student.roll_number} | Dept: ${student.department}</p>
                        </div>
                        <button data-student-id="${student.id}" class="view-analysis-btn px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors duration-200">View Analysis</button>
                    `;
                    recentStudentsListEl.appendChild(studentItem);
                });

                // Attach event listeners to analysis buttons
                document.querySelectorAll('.view-analysis-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const studentId = event.target.dataset.studentId;
                        fetchAIAnalysis(studentId);
                    });
                });
            }

            // Fetch AI analysis for a student
            async function fetchAIAnalysis(studentId) {
                aiAnalysisContainerEl.innerHTML = '<p class="text-gray-500 text-center">Generating AI analysis report...</p>';
                try {
                    const response = await fetch('/ai-analysis', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ student_id: studentId })
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to fetch AI analysis.');
                    }
                    
                    const data = await response.json();
                    
                    // Render the analysis report
                    aiAnalysisContainerEl.innerHTML = `
                        <div class="bg-blue-50 border border-blue-200 p-4 rounded-lg">
                            <h4 class="text-lg font-semibold text-blue-700 mb-2">Analysis Report</h4>
                            <p class="text-gray-700">${data.report}</p>
                        </div>
                    `;
                } catch (error) {
                    console.error('Error fetching AI analysis:', error);
                    aiAnalysisContainerEl.innerHTML = '<p class="text-red-500 text-center">Failed to generate report. Please try again.</p>';
                }
            }

            // Logout functionality
            logoutBtn.addEventListener('click', async () => {
                try {
                    const response = await fetch('/logout', { method: 'POST' });
                    if (response.ok) {
                        window.location.href = '/teacher-login.html';
                    } else {
                        showModal('Logout failed. Please try again.');
                    }
                } catch (error) {
                    console.error('Logout error:', error);
                    showModal('An error occurred during logout.');
                }
            });

            // Initial data fetch
            fetchDashboardData();
        });
    </script>
</body>
</html>
