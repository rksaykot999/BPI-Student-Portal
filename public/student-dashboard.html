<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
    body { font-family: 'Inter', sans-serif; background: #f0f4f8; }
    .card { background: #ffffff; border-radius: 1.5rem; padding: 1.5rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05); transition: transform 0.2s ease, box-shadow 0.2s ease; }
    .card:hover { transform: translateY(-5px); box-shadow: 0 15px 25px -5px rgba(0,0,0,0.15), 0 10px 10px -5px rgba(0,0,0,0.1); }
    th, td { text-align: left; }
</style>
</head>
<body class="text-gray-800">

<!-- Header -->
<header class="bg-white shadow-xl p-6 flex flex-col sm:flex-row justify-between items-center sticky top-0 z-10 rounded-b-xl">
    <h1 class="text-3xl font-extrabold text-gray-800 mb-4 sm:mb-0">Student Dashboard</h1>
    <div class="flex items-center space-x-4">
        <span id="studentNameDisplay" class="text-sm font-semibold text-gray-600 truncate"></span>
        <button id="logoutBtn" class="bg-red-600 text-white py-2 px-6 rounded-full font-semibold hover:bg-red-700 transition transform hover:scale-105 shadow-md">Log Out</button>
    </div>
</header>

<!-- Loading State -->
<div id="loadingMessage" class="flex flex-col items-center justify-center min-h-screen">
    <svg class="animate-spin h-10 w-10 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    <p class="mt-4 text-gray-600 font-medium">Loading...</p>
</div>

<!-- Main Content -->
<main id="dashboardContent" class="container mx-auto p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 hidden">

    <!-- Student Info Card -->
    <div class="card flex flex-col items-center text-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-indigo-500 mb-4" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd" />
        </svg>
        <h2 class="text-xl font-bold text-gray-800 mb-4">Student Info</h2>
        <div id="studentInfo" class="text-gray-700 text-base space-y-2">
            <p>Loading...</p>
        </div>
    </div>

    <!-- Results Card -->
    <div class="card md:col-span-2">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold text-gray-800">Results</h2>
        </div>
        <div class="overflow-x-auto">
            <table class="min-w-full rounded-lg overflow-hidden">
                <thead class="bg-indigo-500 text-white">
                    <tr>
                        <th class="p-4 rounded-tl-lg">Subject</th>
                        <th class="p-4">Marks</th>
                        <th class="p-4">Grade</th>
                        <th class="p-4 rounded-tr-lg">Exam Type</th>
                    </tr>
                </thead>
                <tbody id="resultsBody" class="bg-white divide-y divide-gray-200">
                    <tr><td colspan="4" class="p-4 text-center text-gray-500">Loading results...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Attendance Card -->
    <div class="card">
        <div class="flex items-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-500 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
            </svg>
            <h2 class="text-xl font-bold text-gray-800">Attendance</h2>
        </div>
        <p id="attendanceText" class="text-gray-700 text-lg mb-4">Loading...</p>
    </div>

    <!-- Performance Card -->
    <div class="card">
        <div class="flex items-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-500 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path d="M2 10a8 8 0 018-8v8h8a8 8 0 01-16 0z" />
                <path d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z" />
            </svg>
            <h2 class="text-xl font-bold text-gray-800">Performance</h2>
        </div>
        <div id="performanceInfo" class="text-gray-700 text-base space-y-2">
            Loading...
        </div>
    </div>

    <!-- Notices Card -->
    <div class="card">
        <div class="flex items-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-500 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M18 3a1 1 0 00-1.447-.894L9.444 6.758A4 4 0 008 10a4 4 0 001.444 3.242l7.109 4.652A1 1 0 0018 17V3z" clip-rule="evenodd" />
                <path fill-rule="evenodd" d="M15.584 1.488A.75.75 0 0015 1H4a1 1 0 00-1 1v14a1 1 0 001 1h11a.75.75 0 00.584-1.112l-1.89-2.52a.75.75 0 00-.584-1.112H4.75a.75.75 0 010-1.5h10.084a.75.75 0 00.584-1.112l-1.89-2.52a.75.75 0 00-.584-1.112H4.75a.75.75 0 010-1.5h10.084zM4 14.5a.5.5 0 01.5-.5h9a.5.5 0 01.5.5v.5a.5.5 0 01-.5.5h-9a.5.5 0 01-.5-.5v-.5z" clip-rule="evenodd" />
            </svg>
            <h2 class="text-xl font-bold text-gray-800">Notices</h2>
        </div>
        <ul id="noticesList" class="list-disc list-inside text-gray-700 space-y-2">
            <li>Loading...</li>
        </ul>
    </div>

    <!-- Upcoming Exams Card -->
    <div class="card">
        <div class="flex items-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-teal-500 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
            </svg>
            <h2 class="text-xl font-bold text-gray-800">Upcoming Exams</h2>
        </div>
        <ul id="examsList" class="list-disc list-inside text-gray-700 space-y-2">
            <li>Loading...</li>
        </ul>
    </div>

    <!-- Assignments Card -->
    <div class="card">
        <div class="flex items-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 001 1h12a1 1 0 001-1V4a1 1 0 00-1-1H3zm12 3H5v8a1 1 0 001 1h8a1 1 0 001-1V6z" clip-rule="evenodd" />
            </svg>
            <h2 class="text-xl font-bold text-gray-800">Assignments</h2>
        </div>
        <ul id="assignmentsList" class="list-disc list-inside text-gray-700 space-y-2">
            <li>Loading...</li>
        </ul>
    </div>
</main>

</body>
</html>
