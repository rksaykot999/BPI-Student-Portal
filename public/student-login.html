<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-800 flex items-center justify-center min-h-screen p-4">

    <!-- Login Container -->
    <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md transform transition-all hover:scale-105 duration-300">
        <div class="flex flex-col items-center mb-8">
            <div class="bg-blue-600 rounded-full p-4 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">Student Login</h1>
        </div>

        <form id="student-login-form" class="space-y-6">
            <div>
                <label for="roll_number" class="block text-sm font-medium text-gray-700">Roll Number</label>
                <input type="text" id="roll_number" name="roll_number" placeholder="Enter your roll number" required class="mt-1 block w-full px-4 py-3 bg-gray-100 border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
            </div>
            <div>
                <label for="registration_number" class="block text-sm font-medium text-gray-700">Registration Number (as Password)</label>
                <input type="password" id="registration_number" name="registration_number" placeholder="Enter your registration number" required class="mt-1 block w-full px-4 py-3 bg-gray-100 border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
            </div>
            
            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                Login
            </button>
            <div id="message" class="text-center mt-4 text-sm font-medium text-red-600 hidden"></div>
        </form>

        <div class="mt-6 text-center">
            <a href="#" class="text-sm text-indigo-600 hover:text-indigo-800 hover:underline">Forgot Password?</a>
            <span class="text-gray-400 mx-2">â€¢</span>
            <a href="index.html" class="text-sm text-indigo-600 hover:text-indigo-800 hover:underline">Back to Homepage</a>
        </div>
    </div>

    <!-- JavaScript for form submission -->
    <script>
        document.getElementById('student-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const rollNumber = document.getElementById('roll_number').value;
            const registrationNumber = document.getElementById('registration_number').value;
            const messageDiv = document.getElementById('message');

            messageDiv.textContent = '';
            messageDiv.classList.add('hidden');

            try {
                const response = await fetch('/student-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        roll_number: rollNumber,
                        registration_number: registrationNumber
                    }),
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.textContent = 'Login successful!';
                    messageDiv.classList.remove('text-red-600');
                    messageDiv.classList.add('text-green-600');
                    messageDiv.classList.remove('hidden');

                    // Store student data and redirect
                    localStorage.setItem('studentId', result.student.id);
                    window.location.href = `student-dashboard.html?id=${result.student.id}`;
                } else {
                    messageDiv.textContent = result.message || 'Login failed. Please check your credentials.';
                    messageDiv.classList.remove('text-green-600');
                    messageDiv.classList.add('text-red-600');
                    messageDiv.classList.remove('hidden');
                }

            } catch (error) {
                console.error('Error:', error);
                messageDiv.textContent = 'Server error during student login';
                messageDiv.classList.remove('text-green-600');
                messageDiv.classList.add('text-red-600');
                messageDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
